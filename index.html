<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flock Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flock Dashboard</h1>

        <div class="refresh-button-container">
            <button id="refresh-button" class="refresh-button">Refresh Trips</button>
        </div>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">Loading trips...</div>
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="trip-list" class="trip-list">
            <!-- Trip cards will be inserted here by JavaScript -->
        </div>

        <h2 style="text-align: center; margin-top: 40px; color: #2563eb;">Analytics</h2>

        <div class="analytics-section">
            <h3>New Trips Posted Per Week</h3>
            <div class="chart-container">
                <canvas id="tripsPerWeekChart"></canvas>
            </div>
            <div id="trips-per-week-data" class="analytics-data" style="display: none;">
                <!-- Original list data will be hidden as chart takes over -->
            </div>
        </div>

        <div class="analytics-section" style="margin-top: 30px;">
            <h3>Users Over Time</h3>
            <div class="chart-container">
                <canvas id="usersOverTimeChart"></canvas>
            </div>
            <div id="users-over-time-data" class="analytics-data" style="display: none;">
                <!-- Original list data will be hidden as chart takes over -->
            </div>
        </div>

        <div class="analytics-section" style="margin-top: 30px;">
            <h3>Trips by Pickup Location</h3>
            <div class="chart-container">
                <canvas id="tripsByPickupChart"></canvas>
            </div>
        </div>

        <div class="analytics-section" style="margin-top: 30px;">
            <h3>Cumulative Users</h3>
            <div class="chart-container">
                <canvas id="cumulativeUsersChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
